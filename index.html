<!doctype html>
<html lang="en" ng-app='Pokemon'>
<head>
    <meta charset="UTF-8">
    <title>Angular Pokemon</title>
    <!-- styles -->
    <link href="./css/normalize.css" rel="stylesheet" media="screen">
    <link href="./css/skeleton.css" rel="stylesheet" media="screen">
    <link href="./css/main.css" rel="stylesheet" media="screen">
</head>
<body ng-controller="PokemonController" class="ng-cloak">
<header>
    <h1>Angular Pokemon</h1>
</header>
<main>
    <div class="container">
        <!--buttons to choose view-->
        <div class="row buttons">
            <div class="one-half column">
                <h2>Get a random Pokemon</h2>
                <button ng-click="getNewPokemon()">Generate</button>
                <loading></loading>
                <h2>{{ newPokemon.name }}</h2>
                <figure>
                    <img ng-src="{{ newPokemon.sprites.front_default }}">
                </figure>
            </div>
            <div class="one-half column">
                <h2>Get a random move</h2>
                <button ng-click="getNewMove()">Generate</button>
                <loading></loading>
                <h2>{{ newMove.name }}</h2>
            </div>
        </div>
    </div>
</main>





<!-- scripts -->
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js" type="text/javascript"></script>
<script src="./js/app.js" type="text/javascript"></script>
<script src="./js/controllers.js" type="text/javascript"></script>
<script src="./js/directives.js" type="text/javascript"></script>
<script src="./js/filters.js" type="text/javascript"></script>
<script src="./js/services.js" type="text/javascript"></script>
</body>
</html>
